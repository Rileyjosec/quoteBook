<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<body ng-app="quoteBook">
		<div ng-controller="mainCtrl">
			<input ng-model="newQuote" ><input ng-model="newAuthor"><button ng-click="addQuotes()">Add Quote</button>
			
			<input ng-model="oldQuote"><button ng-click="removeQuotes()">Remove Quote</button>
			<input placeholder="Filter Quotes" ng-model="search.$"></input>
				
			<p ng-repeat="quote in quotes | filter:search ">"{{quote.text}}" -{{quote.author}}</p>
		</div>
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="mainCtrl.js"></script>
		<script src="dataService.js"></script>
	</body>

</html>
